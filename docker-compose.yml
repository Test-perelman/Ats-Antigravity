version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ats_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ats_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ats_network

  # Optional UI for Database Management
  pgadmin:
    image: dpage/pgadmin4
    container_name: ats_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - ats_network
    depends_on:
      - db

networks:
  ats_network:
    driver: bridge

volumes:
  postgres_data:
